{% extends 'base.html' %}
{% block content %}
<a class="btn btn-primary mb-2" href="{{ url_for('main.add_task') }}">Add Task</a>
<table class="table table-bordered">
    <tr>
        <th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ 'Done' if task.done else 'Pending' }}</td>
        <td>
            <a class="btn btn-sm btn-warning" href="{{ url_for('main.edit_task', id=task.id) }}">Edit</a>
            <a class="btn btn-sm btn-danger" href="{{ url_for('main.delete_task', id=task.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
