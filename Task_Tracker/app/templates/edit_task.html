{% extends 'base.html' %}
{% block content %}
<h2>Edit Task</h2>
<form method="POST" action="{{ url_for('main.edit_task', id=task.id) }}">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="done" name="done" {% if task.done %}checked{% endif %}>
        <label class="form-check-label" for="done">Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
    <a class="btn btn-secondary" href="{{ url_for('main.index') }}">Cancel</a>
</form>
{% endblock %}
