name: Flask CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Task_Tracker/requirements.txt

    - name: Run linting
      run: |
        flake8 Task_Tracker/app

    - name: Run tests
      run: |
        cd Task_Tracker
        pytest
